    <script>
        let userData=[{name:"Mounika", location:"bangalore", age:"22",status:"active"},
        {name:"Chandu", location:"hyderabad",age:"45",status:"active"},               
        {name:"Sruthi",location:"vizag",age:"30",status:"active"},
                       
                     ]
                let userSort="asc"
       function insertRows(){
            let tbody=document.getElementById("tbody");
            tbody.innerHTML = "";
            userData.forEach((e,index)=>{        
            let tr=document.createElement("tr");
            let th=document.createElement("th");
            let nameTd=document.createElement("td");
            let locationTd=document.createElement("td");
            let ageTd=document.createElement("td");
            let statusTd=document.createElement("td")
            th.innerText=index+1;
            nameTd.innerText=e.name;
            locationTd.innerText=e.location;
            ageTd.innerText=e['age'];
            statusTd.innerText=e.status;
            tr.appendChild(th)
            tr.appendChild(nameTd)
            tr.appendChild(locationTd)
            tr.appendChild(ageTd)
            tr.appendChild(statusTd)
            tbody.appendChild(tr)
            
            })
        }
        window.onload=(event)=>{
            insertRows();
        }
    function locationSort(){
        userData.sort((a,b)=>{
            let l1=a.location.toLowerCase();
            let l2=b.location.toLowerCase();
            if(l1>l2){
                if(userSort=="asc"){
                    return 1;
                }
                return -1;
            }
            if(l1<l2){
                if(userSort=="asc"){
                    return -1;
                }
                return 1;
            }
        })
        userSort=userSort==="asc"?"desc":"asc";
        insertRows();
    }
    function sort(){
       userData.sort((a,b)=>{
          let NameA=a.name.toLowerCase();
          let NameB=b.name.toLowerCase();
       if(NameA<NameB){
         if(userSort=='asc'){
           return -1;
           }

           return 1;
       }
    
       if(NameA>NameB){
           if(userSort=='asc'){
               return 1
           }
           return -1;
       }
     return 0;
    })
    userSort=userSort==='asc'?'desc':'asc';
    insertRows();
    }
    function numberSort(){

    userData.sort((a,b)=>{  
        let n1=a.age;
        let n2=b.age; 
        if(userSort==='asc'){
        return n1-n2;
        }
        return n2-n1;
    
        })

        userSort=userSort==='asc'?'desc':'asc';
        insertRows();
    }
